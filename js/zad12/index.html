<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad12</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="board">
        <div id="topSection">
            <div id="health"></div>
            <div id="nick"></div>
            <div id="score"></div>
        </div>
        <div id="start">
            <div id="first">
                <p>Enter your nick:</p>
                <input id="input_" type="text">
            </div>
            <div id="end">
                <p id="gameOver">GAME OVER</p>
                <p id="yourScore"></p>
                <p id="title">Leaderboard</p>
                <div id="ranking"></div>
            </div>
            <button id="buttonPlay">Play</button>
        </div>
        <div id="cursor"></div>
    </div>
</body>
</html>
