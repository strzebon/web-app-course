<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <div class="trip">
                        <div class="first">POLECANA</div>
                        <div class="first">WYCIECZKA</div>
                    </div>
                    <div id="img1">
                        <img src="first.jpg" alt="" width="100%" height="100%">
                    </div>
                    <p>3 dniowa wycieczka</p>
                    <div class="line"></div>
                    <p>max 30 osób</p>
                    <div class="line"></div>
                    <p>super wrażenia</p>
                    <div class="line"></div>
                    <p>Hotel ****</p>
                    <div class="line"></div>
                    <p>Trudność wycieczki: łatwa</p>
                </div>
                <div class="back" id="back1">
                    <div class="bargain">
                        <div>TYLKO</div>
                        <div class="num">1500 zł</div>
                    </div>
                    <a href="#">ZAREZERWUJ</a>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <div class="trip">
                        <div class="second">DRUGA</div>
                        <div class="second">WYCIECZKA</div>
                    </div>
                    <div id="img2">
                        <img src="second.jpg" alt="" width="100%" height="100%">
                    </div>
                    <p>5 dniowa wycieczka</p>
                    <div class="line"></div>
                    <p>max 10 osób</p>
                    <div class="line"></div>
                    <p>ogólnie lipa</p>
                    <div class="line"></div>
                    <p>Hotel **</p>
                    <div class="line"></div>
                    <p>Trudność wycieczki: średnia</p>
                </div>
                <div class="back" id="back2">
                    <div class="bargain">
                        <div>TYLKO</div>
                        <div class="num">1200 zł</div>
                    </div>
                    <a href="#">ZAREZERWUJ</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
