<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad12</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <div id="left">
            <img id="nike" src="nike.png" alt="">
            <img id="shoe" src="blue.png" alt="">
            <i id="share" class="material-icons" style="font-size: 2vw; font-weight: bold;">share</i>
            <div id="word">NIKE</div>
        </div>
        <div id="right">
            <div id="a">
                <div id="a1">Nike Zoom KD 12</div>
                <div id="a2">NEW</div>
            </div>
            <div id="b">Men's Running shoes</div>
            <div class="line"></div>
            <div class="c">PRODUCT INFO</div>
            <div id="d">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque eos ipsa in, officiis enim provident hic. Dolores quod maxime dicta?</div>
            <div class="line"></div>
            <div class="c">COLOR</div>
            <div id="e">
                <input id="c1" type="radio" name="color" checked="checked">
                <label for="c1" class="color"></label>
                <input id="c2" type="radio" name="color">
                <label for="c2" class="color"></label>
                <input id="c3" type="radio" name="color">
                <label for="c3" class="color"></label>
                <input id="c4" type="radio" name="color">
                <label for="c4" class="color"></label>
                <input id="c5" type="radio" name="color">
                <label for="c5" class="color"></label>
            </div>
            <div class="line"></div>
            <div class="c">SIZE</div>
            <div id="f">
                <input id="s1" type="radio" name="size">
                <label for="s1" class="size">7</label>
                <input id="s2" type="radio" name="size">
                <label for="s2" class="size">8</label>
                <input id="s3" type="radio" name="size" checked="checked">
                <label for="s3" class="size">9</label>
                <input id="s4" type="radio" name="size">
                <label for="s4" class="size">10</label>
                <input id="s5" type="radio" name="size">
                <label for="s5" class="size">11</label>
            </div>
            <div class="line"></div>
            <div id="g">
                <div id="g1">
                    <i id="trolley" class="material-icons" style="font-size: 1.5vw; font-weight: bold;">shopping_cart</i>ADD TO CARD
                </div>
                <div id="g2">$189.99</div>
            </div>
        </div>
    </main>
</body>
</html>
